<!DOCTYPE html>
<html>
<head>
<style>
/* Style for full-screen video background */
.video-container {
    position: relative;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

/* Video styling */
.bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translateX(-50%) translateY(-50%);
    z-index: -1;
    object-fit: cover;
}

/* Optional overlay to make text more readable */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    z-index: -1;
}

/* Content styling */
.content {
    position: relative;
    color: white;
    text-align: center;
    padding: 20px;
    z-index: 1;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .bg-video {
        display: none; /* Optional: hide video on mobile */
    }
    
    .video-container {
        background: url('fallback-image.jpg') center center/cover no-repeat; /* Fallback for mobile */
    }
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;

}

.login-form {

   /* border-radius: 10px;*/

}

.login-form h2 {

}

.login-form label {

}

.login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;

    border-radius: 5px;
    font-size: 16px;
}

.login-form button {

    width: 100%;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: gray;
}
</style>
